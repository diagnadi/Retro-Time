<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Retro Time<br />Settings</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="invert">Invert the screen:</label>
          <select name="invert" id="invert" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>
        
        <div data-role="fieldcontain">
          <label for="24hour">24 hour time: <small>* This option is currently under development. *</small></label>
          <select name="24hour" id="24hour" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Save</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          '0': $("#invert").val(),
          '1': $("#24hour").val()
        }
        return options;
      }
      
      $().ready(function() {
        $("#b-cancel").click(function() {
          console.log("Cancel");
          document.location = "pebblejs://close";
        });

        $("#b-submit").click(function() {
          console.log("Submit");

          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          var invert = $("#invert").val();
          var hour = $("#24hour").val();
          window.localStorage.setItem('invert', invert);
          window.localStorage.setItem('hour', hour);
          console.log("Invert: " + invert + " 24hour: " + hour);
          console.log("Warping to: " + location);
          console.log(location);
          document.location = location;
        });
        
        var invert = window.localStorage.getItem('invert');
        var hour = window.localStorage.getItem('hour');
        console.log(invert);
        console.log(hour);
        document.getElementById("invert").value=invert;
		document.getElementById("24hour").value=hour;
        
	  });
    </script>
  </body>
</html>
